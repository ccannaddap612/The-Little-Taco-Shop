<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Do you love tacos, enjoy eating them every day, well go to Taco Shop. Our service is one of the best, if it's not the best...">
    <meta name="author" content="Mahir .M Ebrahim">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <title>Contact Us</title>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a  href="index.html">Home</a></li>
                <li><a  href="/#aboutLTS">About <abbr title="Little Taco Shop">LTS</abbr></a></li>
                <li><a  href="/#ourMenu">Our Menu</a></li>
                <li><a  href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="imgSection">
            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="Tacos" width="400" height="260" title="Tacos" loding="lazy">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </section>
        
        <section id="contactForm" class="contactForm">
            <h2>Our Contact Form</h2>
            <fieldset>
                <legend>Send Us A Message</legend>
                <form action="htts://httpbin.org/get" method="get">
                    <p>
                        <label for="name" id="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name">
                    </p>
                    <p>
                        <label for="mail" id="mail">Email:</label>
                        <input type="email" name="mail" id="mail" placeholder="your email">
                    </p>
                    <p>
                        <label for="message" id="message">Your Message:</label>
                        <br>  
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
                </form>
            </fieldset>
            <button type="submit">Send</button>
            <button type="reset">Rest</button>
        </section>

        <section class="location" id="location">
            <h2>Our Location</h2>
            <address>555 Taco Temptation Lane, Suite T
                <br>
                Kansas City, MO 55555-5555
                <br><br>
                Phone: <a href="tel:+5555555555">555-555-5555</a>
            </address>
            <br>
            <a href="#">Back to Top</a>
        </section>
    </main>

    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>

</html>
